<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
</head>
<body>
    <h1>Resultados do Aluno</h1>
    <div id="situacao">

    </div>
    <script>
        let professor= prompt('Digite o nome do professor.');
        let aluno = prompt('Digite o nome do aluno');
        let nota1 = Number(prompt("Digite a nota 1"));
        let nota2 = Number(prompt("Digite a nota 1"));
        let nota3 = Number(prompt("Digite a nota 1"));
   

        let media = ((nota1 + nota2 + nota3)/3).toFixed(2);
        let situacao;

        if(media <4){
            situacao = "Retido";
        }else if(media <7){
            situacao = "Recuperação";
        }else if(media <11){
            situacao = "Aprovado";
        }else{
            situacao = "Esta média é invalida";
        }

        document.getElementById("situacao").innerHTML = "Professor: " + professor + "</br>" + "Aluno: " + 
        aluno + "</br>" + "Média: " + media +  "</br>" + "Situação final: " + situacao;



    </script>
</body>
</html>
